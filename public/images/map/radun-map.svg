<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <rect width="1200" height="800" fill="#e8f5e9"/>

  <!-- Roads -->
  <path d="M0 400 L1200 400" stroke="#9e9e9e" stroke-width="8" fill="none"/>
  <path d="M600 0 L600 800" stroke="#9e9e9e" stroke-width="6" fill="none"/>

  <!-- Forest area -->
  <rect x="50" y="50" width="300" height="200" fill="#2e7d32" opacity="0.3" rx="20"/>
  <text x="200" y="150" font-family="sans-serif" font-size="24" fill="#1b5e20" text-anchor="middle">Les</text>

  <!-- Stream -->
  <path d="M200 300 Q400 350 500 280 T800 320" stroke="#1976d2" stroke-width="4" fill="none"/>

  <!-- Village center -->
  <rect x="500" y="350" width="200" height="100" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="10"/>
  <text x="600" y="410" font-family="sans-serif" font-size="20" fill="#e65100" text-anchor="middle">Raduň - centrum</text>

  <!-- Plot A-1 -->
  <rect x="100" y="170" width="100" height="80" fill="#4caf50" stroke="#1b5e20" stroke-width="3"/>
  <circle cx="150" cy="210" r="25" fill="#ff6b35"/>
  <text x="150" y="218" font-family="sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">A-1</text>

  <!-- Plot B-2 -->
  <rect x="250" y="120" width="120" height="90" fill="#4caf50" stroke="#1b5e20" stroke-width="3"/>
  <circle cx="310" cy="165" r="25" fill="#ff6b35"/>
  <text x="310" y="173" font-family="sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">B-2</text>

  <!-- Plot C-3 -->
  <rect x="400" y="220" width="90" height="70" fill="#4caf50" stroke="#1b5e20" stroke-width="3"/>
  <circle cx="445" cy="255" r="25" fill="#ff6b35"/>
  <text x="445" y="263" font-family="sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">C-3</text>

  <!-- Plot D-4 -->
  <rect x="150" y="330" width="110" height="85" fill="#9e9e9e" stroke="#616161" stroke-width="3"/>
  <circle cx="205" cy="373" r="25" fill="#757575"/>
  <text x="205" y="381" font-family="sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">D-4</text>

  <!-- Legend -->
  <rect x="850" y="50" width="300" height="200" fill="white" stroke="#bdbdbd" stroke-width="2" rx="10"/>
  <text x="1000" y="85" font-family="sans-serif" font-size="22" fill="#212121" text-anchor="middle" font-weight="bold">Legenda</text>

  <rect x="870" y="110" width="30" height="20" fill="#4caf50"/>
  <text x="915" y="125" font-family="sans-serif" font-size="16" fill="#212121">Aktivní pozemek</text>

  <rect x="870" y="145" width="30" height="20" fill="#9e9e9e"/>
  <text x="915" y="160" font-family="sans-serif" font-size="16" fill="#212121">Prodaný pozemek</text>

  <circle cx="885" cy="195" r="15" fill="#ff6b35"/>
  <text x="915" y="200" font-family="sans-serif" font-size="16" fill="#212121">Číslo pozemku</text>

  <!-- Scale -->
  <line x1="850" y1="700" x2="1050" y2="700" stroke="#212121" stroke-width="3"/>
  <line x1="850" y1="695" x2="850" y2="705" stroke="#212121" stroke-width="3"/>
  <line x1="1050" y1="695" x2="1050" y2="705" stroke="#212121" stroke-width="3"/>
  <text x="950" y="725" font-family="sans-serif" font-size="16" fill="#212121" text-anchor="middle">200 m</text>

  <!-- North arrow -->
  <polygon points="1100,100 1090,140 1100,130 1110,140" fill="#212121"/>
  <text x="1100" y="85" font-family="sans-serif" font-size="20" fill="#212121" text-anchor="middle" font-weight="bold">S</text>
</svg>
