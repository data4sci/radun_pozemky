  en: |
    Beautiful flat plot measuring approximately 28m x 30m and covering an area of 830 m² at the edge of Raduň village on Polní street.
    The plot borders an orchard [Zahradnictví Raduň](https://www.zahradnictviradun.cz/) to the west and another building plot to the north.
    Utilities are available at the plot boundary (electricity) or in the access road (water, sewage).
  pl: |
    Piękna płaska działka o wymiarach około 28m x 30m i powierzchni 830 m² na skraju wsi Raduň przy ulicy Polní.
    Działka graniczy z sadem [Zahradnictví Raduň](https://www.zahradnictviradun.cz/) od strony zachodniej oraz z inną działką budowlaną od strony północnej.
    Media są dostępne na granicy działki (prąd) lub na drodze dojazdowej (woda, kanalizacja).

