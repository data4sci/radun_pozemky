description:
  cs: |
    Rovinatý stavební pozemek o výměře 830 m² (cca 28 × 30 m) na okraji Raduně – ulice Polní.
    Na západní straně sousedí se sadem [Zahradnictví Raduň](https://www.zahradnictviradun.cz/), na severu navazuje další stavební parcela.
    Inženýrské sítě jsou připravené v dosahu: elektřina na hranici pozemku, voda a kanalizace v příjezdové komunikaci.
  en: |
    A flat building plot of 830 m² (approx. 28 × 30 m) on the edge of Raduň village, Polní street.
    It borders an orchard [Zahradnictví Raduň](https://www.zahradnictviradun.cz/) to the west and another building plot to the north.
    Utility connections are within reach: electricity at the plot boundary, water and sewage in the access road.
  pl: |
    Płaska działka budowlana o powierzchni 830 m² (ok. 28 × 30 m) na skraju Radunia, przy ul. Polní.
    Od zachodu graniczy z sadem [Zahradnictví Raduň](https://www.zahradnictviradun.cz/), a od północy z inną działką budowlaną.
    Media są w zasięgu: prąd przy granicy działki, woda i kanalizacja w drodze dojazdowej.

