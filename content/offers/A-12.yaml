description:
  cs: |
    Krásný rovinatý pozemek o rozměrech cca 28m x 30m a rozloze 830 m² na okraji obce Raduň na ulici Polní.
    Pozemek sousedí se sadem [Zahradnictví Raduň](https://www.zahradnictviradun.cz/) na západní straně a s dalším stavebním pozemkem na severní straně.
