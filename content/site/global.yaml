  about_radun:
    cs: |
      [Raduň](https://www.obec-radun.cz/) je klidná obec v okrese [Opava](https://www.opava-city.cz/cz/) ([Moravskoslezský kraj](https://www.msk.cz/)) – ideální pro ty, kteří chtějí bydlet v zeleni, ale mít město na dosah. Do Opavy je to přibližně 6–7 km (10 minut), do [Ostravy](https://ostrava.cz/cs) zhruba 30 km (okolo 25 minut).

      Obec je známá ikonickým [zámkem](https://www.zamek-radun.cz/) se zámeckým parkem a příjemným okolím pro procházky i cyklistiku. Zázemí doplňuje [MHD](https://www.mdpo.cz/) spojení do Opavy a rychlé napojení na hlavní tahy v regionu.

      V Raduni je základní infrastruktura pro každodenní život (obecní úřad, zastávky, škola/školka); kompletní služby a nákupy jsou pohodlně dostupné v Opavě.
    en: |
      Raduň is a quiet village in the Opava District (Moravian-Silesian Region)—a great choice if you want greenery and privacy without losing easy access to the city.
      Opava is about 6–7 km away (roughly 10 minutes by car), and Ostrava is around 30 km away (about 25 minutes).

      The area is known for the Raduň State Chateau and its park, plus plenty of nearby routes for walks and cycling. Public transport links to Opava and convenient road connections make everyday commuting straightforward.

      The village offers essential local infrastructure (municipal services, stops, school/kindergarten), with full services and shopping available in nearby Opava.
    pl: |
      Raduň to spokojna miejscowość w powiecie opawskim (woj. morawsko-śląskie) – dobra propozycja dla osób, które chcą mieszkać blisko natury, a jednocześnie mieć miasto „pod ręką”.
      Do Opawy jest ok. 6–7 km (około 10 minut), a do Ostrawy ok. 30 km (około 25 minut).

      Okolica słynie z państwowego zamku w Raduniu i parku zamkowego oraz tras spacerowych i rowerowych. Dodatkowym atutem jest komunikacja publiczna do Opawy i wygodne połączenia drogowe w regionie.

      Na miejscu dostępna jest podstawowa infrastruktura (usługi gminne, przystanki, szkoła/przedszkole), a pełna oferta usług i zakupów znajduje się w pobliskiej Opawie.

